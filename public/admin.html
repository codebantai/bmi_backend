<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="header">
        <h3 class="display-4 center">Body Mass Index Calculator</h1>
    </header>
    <div class="body">
        <div>
            <select class="custom-select" id="userId">
                
            </select>
        </div>
        <div class="main-metrics">
            <div>
                <h4 class="display-4">All time high :</h4>
                <p id='high-weight'>weight : 0</p>
                <p id='high-bmi'>BMI : 0</p>
            </div>
            <div>
                <h4 class="display-4">All time Low :</h4>
                <p id='low-weight'>weight : 0</p>
                <p id='low-bmi'>BMI : 0</p>
            </div>
        </div>
        <div>
            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="ate">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Weight</th>
                    <th scope="col">BMI</th>
                    <th scope="ate">Date</th> 
                    <th scope="ate">Message</th>               
                  </tr>
                </thead>
                <tbody id="table-body">
                </tbody>
              </table>
        </div>
    </div>
    <div id="result">

    </div>
</body>
<script src="./admin.js"></script>
</html>
